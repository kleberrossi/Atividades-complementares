{% extends "base.html" %}
{% set active_page = 'dashboard' %}
{% block title %}Meus Dados{% endblock %}
{% block content %}
<h1 class="main-title">Meus Dados</h1>

<form method="POST" class="grid-2">
  <div class="content-block">
    <div class="grid-1">
      <div class="field"><label>Nome</label><input name="nome" value="{{ aluno.nome }}" required></div>
      <div class="field"><label>E-mail</label><input type="email" name="email" value="{{ aluno.email }}" required></div>
      <div class="field"><label>Matr√≠cula</label><input name="matricula" value="{{ aluno.matricula }}" required></div>
      <div style="display:flex;gap:8px">
        <button class="btn primary"><i class="lucide" data-lucide="save"></i>Salvar</button>
        <a class="btn" href="{{ url_for('aluno_dashboard') }}">Voltar</a>
      </div>
    </div>
  </div>
</form>
{% endblock %}
